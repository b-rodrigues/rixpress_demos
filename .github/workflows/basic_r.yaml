name: basic_r demo

on:
  repository_dispatch:
    types: [trigger-demo]
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions: write-all

jobs:
  basic-r:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    defaults:
      run:
        working-directory: ./basic_r

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create this folder to silence warning
        run: mkdir -p ~/.nix-defexpr/channels

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=https://github.com/rstats-on-nix/nixpkgs/archive/r-daily.tar.gz

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix

      - name: Build dev env
        run: |
          nix-shell --expr "$(curl -sl https://raw.githubusercontent.com/ropensci/rix/main/inst/extdata/default.nix)" --run "Rscript -e 'source(\"gen-env.R\")'"

      - name: Checkout default.nix
        run: cat default.nix

      - name: Generate and check out pipeline
        run: |
          nix-shell --quiet --run "Rscript -e 'source(\"gen-pipeline.R\")'"
          cat pipeline.nix

      - name: Check DAG
        run: |
          nix-shell --quiet -p haskellPackages.stacked-dag --run "stacked-dag dot _rixpress/dag.dot"

      - name: Build pipeline
        run: |
          nix-shell --quiet --run "Rscript -e 'rixpress::rxp_make()'"

      - name: Inspect built derivations
        run: |
          nix-shell --quiet --run "Rscript -e 'rixpress::rxp_inspect()'"

      - name: Garbage collect
        run: |
          yes | nix-shell --quiet --run "Rscript -e 'rixpress::rxp_gc(keep_since = \"2050-12-31\", dry_run = FALSE)'"

      - name: Build pipeline using Python
        run: nix-shell --run 'python -c "from ryxpress import rxp_make; rxp_make()"'

      - name: Inspect built derivations using Python
        run: nix-shell --run 'python -c "from ryxpress import rxp_inspect; rxp_inspect()"'

      - name: Load derivation using Python
        run: nix-shell --run "python -c 'from rds2py import read_rds; from ryxpress import rxp_read; mtcars_mpg_bframe = rxp_read(\"mtcars_mpg\"); print(mtcars_mpg_bframe.to_pandas())'"

      - name: Garbage collect using Python
        run: yes | nix-shell --run "python -c 'from ryxpress import rxp_gc; rxp_gc(keep_since = \"2050-12-31\", dry_run = False)'"
