name: cronista demo (Python)

on:
  repository_dispatch:
    types: [trigger-demo]
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

permissions: write-all

jobs:
  cronista_python:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    defaults:
      run:
        working-directory: ./cronista_example

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create this folder to silence warning
        run: mkdir -p ~/.nix-defexpr/channels

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=https://github.com/rstats-on-nix/nixpkgs/archive/r-daily.tar.gz

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix

      - name: Build dev env
        run: |
          nix-shell --expr "$(curl -sl https://raw.githubusercontent.com/ropensci/rix/main/inst/extdata/default.nix)" --run "Rscript -e 'source(\"gen-env.R\")'"

      - name: Checkout default.nix
        run: cat default.nix

      - name: Generate pipeline
        run: |
          echo "Generating pipeline with cronista-decorated Python functions..."
          nix-shell --quiet --run "Rscript -e 'source(\"gen-pipeline.R\")'"

      - name: Check DAG
        run: |
          nix-shell --quiet -p haskellPackages.stacked-dag --run "stacked-dag dot _rixpress/dag.dot"

      - name: Build pipeline
        run: |
          nix-shell --quiet --run "Rscript -e 'rixpress::rxp_make()'"

      - name: Inspect built derivations
        run: |
          nix-shell --quiet --run "Rscript -e 'rixpress::rxp_inspect()'"

      - name: Check chronicle status with Python (ryxpress)
        run: |
          echo "Checking for Nothing values in pipeline outputs..."
          nix-shell --quiet --run "python -c 'from ryxpress import rxp_check_chronicles; rxp_check_chronicles()'"

      - name: Read successful chronicle with Python
        run: |
          nix-shell --quiet --run "python -c 'from ryxpress import rxp_read; from cronista import unveil; r = rxp_read(\"sqrt_result\"); print(\"sqrt_result:\", unveil(r, \"value\"), \"is_ok:\", r.is_ok())'"

      - name: Read stats result with Python
        run: |
          nix-shell --quiet --run "python -c 'from ryxpress import rxp_read; from cronista import unveil; r = rxp_read(\"stats_result\"); print(\"stats_result:\", unveil(r, \"value\"))'"

      - name: Read Nothing chronicle with Python (expect warning)
        run: |
          nix-shell --quiet --run "python -c 'import warnings; warnings.filterwarnings(\"always\"); from ryxpress import rxp_read; r = rxp_read(\"div_by_zero\"); print(\"div_by_zero is_ok:\", r.is_ok())'"

      - name: Verify downstream Nothing propagation
        run: |
          nix-shell --quiet --run "python -c 'from ryxpress import rxp_read; r = rxp_read(\"downstream_of_nothing\"); print(\"downstream_of_nothing is_ok:\", r.is_ok())'"

      - name: Build pipeline using Python
        run: nix-shell --run 'python -c "from ryxpress import rxp_make; rxp_make()"'

      - name: Inspect built derivations using Python
        run: nix-shell --run 'python -c "from ryxpress import rxp_inspect; a = rxp_inspect(); print(a)"'

      - name: Garbage collect
        run: |
          nix-shell --quiet --run "Rscript -e 'rixpress::rxp_gc(keep_since = \"2050-12-31\", dry_run = FALSE, ask = FALSE)'"
